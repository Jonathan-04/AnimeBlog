<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">

</head>
<body>

<!-- CONTAINER DEL REGISTRO -->
<div class="container-register">
    <!-- IMAGEN DE FONDO -->
    <div class="container-image-register">
        <p class="image-register"></p>
    </div>
    <div class="form-register">
        <h2>REGISTRO</h2>

        <div class="items-register">
            
            <!-- INPUTS DE DATOS -->
            <h2>USUARIO</h2>
            <input type="text" id="user" name="user">

            <h2>EMAIL</h2>
            <input type="email" name="email" id="email">

            <h2>CONTRASEÑA</h2>
            <input type="password" id="password" name="email">

        </div>

        <input type="submit" value="CREAR CUENTA" id="Ingresar" name="Ingresar">

        <p>¿Ya tienes una cuenta? <a href="login.html">Ingresa aquí!</a></p>

    </div>
</div>


    
</body>
</html>
